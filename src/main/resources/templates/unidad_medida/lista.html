<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">

<head>
    <th:block layout:fragment="head">
        <title>Unidades de Medida</title>
    </th:block>
</head>

<body>
<div layout:fragment="content">
    <div class="container mt-4">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h2 class="mb-0"><i class="bi bi-rulers"></i> Gestión de Unidades de Medida</h2>
            <a th:href="@{/unidadMedida/create}" class="btn btn-success shadow-sm">
                <i class="bi bi-plus-lg"></i> Nueva Unidad
            </a>
        </div>

        <div class="table-responsive">
            <table class="table table-hover table-bordered align-middle">
                <thead class="table-dark text-center">
                    <tr>
                        <th>ID</th>
                        <th>Descripción</th>
                        <th>Estado</th>
                        <th>Creado</th>
                        <th>Actualizado</th>
                        <th>Acciones</th>
                    </tr>
                </thead>
                <tbody th:if="${unidades != null and !unidades.isEmpty()}">
                    <tr th:each="unidad : ${unidades}">
                        <td class="text-center" th:text="${unidad.id}"></td>
                        <td th:text="${unidad.descripcion}"></td>
                        <td class="text-center">
                            <span class="badge"
                                  th:text="${unidad.idEstado == 1 ? 'Activo' : 'Inactivo'}"
                                  th:classappend="${unidad.idEstado == 1 ? 'bg-success' : 'bg-danger'}">
                            </span>
                        </td>
                        <td class="text-center"
                            th:text="${#temporals.format(unidad.createdAt, 'dd/MM/yyyy HH:mm')}">
                        </td>
                        <td class="text-center"
                            th:text="${#temporals.format(unidad.updatedAt, 'dd/MM/yyyy HH:mm')}">
                        </td>
                        <td class="text-center">
                            <div class="d-flex justify-content-center gap-2">
                                <a th:href="@{'/unidadMedida/editar/' + ${unidad.id}}"
                                   class="btn btn-sm btn-warning" title="Editar">
                                    <i class="bi bi-pencil-square"></i> Editar
                                </a>

                                <form th:action="@{'/unidadMedida/eliminar/' + ${unidad.id}}"
                                      method="post"
                                      onsubmit="return confirm('¿Estás seguro de que deseas eliminar esta unidad?');">
                                    <input type="hidden" name="_method" value="delete" />
                                    <button type="submit" class="btn btn-sm btn-danger" title="Eliminar">
                                        <i class="bi bi-trash"></i> Eliminar
                                    </button>
                                </form>
                            </div>
                        </td>
                    </tr>
                </tbody>
                <tbody th:unless="${unidades != null and !unidades.isEmpty()}">
                    <tr>
                        <td colspan="6" class="text-center text-muted py-3">
                            <i class="bi bi-info-circle"></i> No hay unidades registradas.
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>

<th:block layout:fragment="js">
    <!-- Bootstrap Icons si no están incluidos globalmente -->
</th:block>
</body>

</html>
