<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">

<head>
    <th:block layout:fragment="head">
        <title>Crear Unidad de Medida</title>
    </th:block>
</head>

<body>
<div layout:fragment="content" class="container mt-4">
    <h2><i class="bi bi-rulers"></i> Crear Nueva Unidad de Medida</h2>

    <form th:action="@{/unidadMedida/save}" method="post">
        <div class="mb-3">
            <label for="descripcion" class="form-label">Descripci√≥n de la Unidad</label>
            <input type="text" name="descripcion" class="form-control" id="descripcion" required
                   placeholder="Ej. Kilogramo, Litro, Metro..." />
        </div>

        <div class="mb-3">
            <label for="idEstado" class="form-label">Estado</label>
            <select name="idEstado" class="form-control" id="idEstado" required>
                <option value="1">Activo</option>
                <option value="0">Inactivo</option>
            </select>
        </div>

        <div class="text-end">
            <button type="submit" class="btn btn-primary">
                <i class="bi bi-save"></i> Guardar
            </button>
            <a th:href="@{/unidadMedida}" class="btn btn-secondary">
                <i class="bi bi-arrow-left-circle"></i> Cancelar
            </a>
        </div>
    </form>
</div>

<th:block layout:fragment="js">
</th:block>
</body>

</html>
