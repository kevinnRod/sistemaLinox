<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    layout:decorate="~{layout}">

<head>
    <th:block layout:fragment="head">
        <title>Editar Empresa Anfitrión</title>
    </th:block>
</head>

<body>
    <div layout:fragment="content">
        <div class="container mt-5">
            <h2 class="mb-4 text-center">Detalles de la Empresa Anfitrion</h2>

            <form th:action="@{/empresa-anfitrion/actualizar/{id}(id=${empresa.idEmpresa})}" method="post"
                enctype="multipart/form-data" class="card shadow p-4 rounded-4">

                <div class="row mb-3">
                    <div class="col-md-6">
                        <label for="ruc" class="form-label">RUC</label>
                        <input type="text" class="form-control" id="ruc" name="ruc" th:value="${empresa.ruc}" required>
                    </div>
                    <div class="col-md-6">
                        <label for="razonSocial" class="form-label">Razón Social</label>
                        <input type="text" class="form-control" id="razonSocial" name="razonSocial"
                            th:value="${empresa.razonSocial}" required>
                    </div>
                </div>

                <div class="row mb-3">
                    <div class="col-md-6">
                        <label for="nombreComercial" class="form-label">Nombre Comercial</label>
                        <input type="text" class="form-control" id="nombreComercial" name="nombreComercial"
                            th:value="${empresa.nombreComercial}">
                    </div>
                    <div class="col-md-6">
                        <label for="direccion" class="form-label">Dirección</label>
                        <input type="text" class="form-control" id="direccion" name="direccion"
                            th:value="${empresa.direccion}">
                    </div>
                </div>

                <div class="row mb-3">
                    <div class="col-md-6">
                        <label for="telefono" class="form-label">Teléfono</label>
                        <input type="text" class="form-control" id="telefono" name="telefono"
                            th:value="${empresa.telefono}">
                    </div>
                    <div class="col-md-6">
                        <label for="correo" class="form-label">Correo</label>
                        <input type="email" class="form-control" id="correo" name="correo" th:value="${empresa.correo}">
                    </div>
                </div>

                <div class="mb-3">
                    <label for="idEstado" class="form-label">Estado</label>
                    <select class="form-select" id="idEstado" name="idEstado">
                        <option th:value="1" th:selected="${empresa.idEstado == 1}">Activo</option>
                        <option th:value="0" th:selected="${empresa.idEstado == 0}">Inactivo</option>
                    </select>
                </div>

                <div class="mb-4">
                    <label class="form-label">Logo actual:</label>
                    <div>
                        <img th:if="${empresa.logo != null and !#strings.isEmpty(empresa.logo)}"
                            th:src="@{${empresa.logo}}" class="img-thumbnail" style="max-height: 150px;">
                        <p th:if="${empresa.logo == null or #strings.isEmpty(empresa.logo)}"
                            class="text-muted fst-italic">
                            Sin logo cargado
                        </p>
                    </div>
                </div>

                <div class="mb-4">
                    <label for="logo" class="form-label">Seleccionar nuevo logo (opcional)</label>
                    <input type="file" class="form-control" id="logo" name="logo" accept="image/*">
                </div>

                <div class="d-flex justify-content-end">
                    <a href="/empresa-anfitrion" class="btn btn-secondary me-2">Cancelar</a>
                    <button type="submit" class="btn btn-primary">Guardar Cambios</button>
                </div>
            </form>
        </div>
    </div>

    <th:block layout:fragment="js">
        <!-- Puedes agregar scripts aquí si lo necesitas -->
    </th:block>
</body>

</html>
