<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    layout:decorate="~{layout}">

<head>
    <th:block layout:fragment="head">
        <title>Crear Usuario</title>
    </th:block>
</head>

<body>
    <div layout:fragment="content" class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card shadow">
                    <div class="card-header bg-primary text-white">
                        <h4 class="mb-0">Crear Nuevo Usuario</h4>
                    </div>
                    <div class="card-body">
                        <form th:action="@{/usuario/save}" method="post" enctype="multipart/form-data">
                            <!-- Foto de Perfil -->
                            <div class="mb-3">
                                <label for="foto" class="form-label">Foto de Perfil</label>
                                <input type="file" name="foto" class="form-control" id="foto" accept="image/*" />
                            </div>

                            <div class="mb-3">
                                <label for="usuario" class="form-label">Usuario</label>
                                <input type="text" name="usuario" class="form-control" id="usuario"
                                    placeholder="Ingrese el nombre de usuario" required />
                            </div>

                            <div class="mb-3">
                                <label for="correo" class="form-label">Correo</label>
                                <input type="email" name="correo" class="form-control" id="correo"
                                    placeholder="usuario@correo.com" />
                            </div>

                            <div class="mb-3">
                                <label for="contrasenaEnc" class="form-label">Contraseña</label>
                                <input type="password" name="contrasenaEnc" class="form-control" id="contrasenaEnc"
                                    placeholder="********" required />
                            </div>

                            <div class="mb-3">
                                <label for="idEstado" class="form-label">Estado</label>
                                <select name="idEstado" class="form-select" id="idEstado" required>
                                    <option value="">-- Seleccione --</option>
                                    <option value="1">Activo</option>
                                    <option value="0">Inactivo</option>
                                </select>
                            </div>

                            <div class="text-end">
                                <button type="submit" class="btn btn-success">
                                    <i class="bi bi-save"></i> Guardar
                                </button>
                                <a th:href="@{/usuario}" class="btn btn-secondary">
                                    <i class="bi bi-x-circle"></i> Cancelar
                                </a>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <th:block layout:fragment="js">
        <!-- Asegúrate de incluir Bootstrap Icons en tu layout base si usas los íconos -->
        <!-- <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css"> -->
    </th:block>
</body>

</html>
