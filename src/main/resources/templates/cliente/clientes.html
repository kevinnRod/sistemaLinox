<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    layout:decorate="~{layout}">

<head>
    <th:block layout:fragment="head">
        <title>Clientes</title>
    </th:block>
</head>

<body>
    <div layout:fragment="content">
        <div class="container mt-4">
            <div class="d-flex justify-content-between align-items-center mb-4">
                <h2 class="mb-0">Gestión de Clientes</h2>
                <a th:href="@{/cliente/create}" class="btn btn-success">
                    <i class="bi bi-plus-circle"></i> Nuevo Cliente
                </a>
            </div>

            <div th:if="${success}" class="alert alert-success" th:text="${success}"></div>
            <div th:if="${error}" class="alert alert-danger" th:text="${error}"></div>

            <div class="table-responsive">
                <table class="table table-bordered table-hover text-center align-middle">
                    <thead class="table-dark">
                        <tr>
                            <th>Código</th>
                            <th>Nombre / Razón Social</th>
                            <th>DNI / RUC</th>
                            <th>Teléfono</th>
                            <th>Dirección</th>
                            <th>Categoría</th>
                            <th>Tipo</th>
                            <th>Acciones</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="cliente : ${clientes}">
                            <td th:text="${cliente.codigo}"></td>
                            <td th:text="${cliente.nombre}"></td>
                            <td th:text="${cliente.identificacion}"></td>
                            <td th:text="${cliente.telefono}"></td>
                            <td th:text="${cliente.direccion}"></td>
                            <td th:text="${cliente.categoria}"></td>
                            <td th:text="${cliente.tipo}"></td>
                            <td>
                                <a th:href="@{/cliente/editar/{id}(id=${cliente.codigo})}"
                                    class="btn btn-primary btn-sm">
                                    <i class="bi bi-pencil-square"></i> Editar
                                </a>
                                <form th:action="@{/cliente/eliminar/{id}(id=${cliente.codigo})}" method="post"
                                    class="d-inline"
                                    onsubmit="return confirm('¿Está seguro de eliminar este cliente?');">
                                    <button type="submit" class="btn btn-danger btn-sm">
                                        <i class="bi bi-trash"></i> Eliminar
                                    </button>
                                </form>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</body>

</html>
