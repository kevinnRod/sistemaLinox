<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    layout:decorate="~{layout}">

<head>
    
    <th:block layout:fragment="head">
        <title>Empresas</title>
    </th:block>
</head>

<body>
    <div layout:fragment="content">
        <div class="container mt-4">
            <div class="d-flex justify-content-between align-items-center mb-4">
                <h2 class="mb-0 fw-semibold">Gestión de Datos de la Empresa</h2>
                <a th:href="@{/empresa/create}" class="btn btn-success shadow-sm d-flex align-items-center gap-1">
                    <i class="bi bi-plus-lg"></i> Nuevos datos
                </a>
            </div>

            <div class="table-responsive shadow-sm rounded-3">
                <table class="table table-hover table-bordered align-middle">
                    <thead class="table-dark text-center">
                        <tr>
                            <th class="align-middle">ID</th>
                            <th class="align-middle">RUC</th>
                            <th class="align-middle">Razón Social</th>
                            <th class="align-middle">Nombre Comercial</th>
                            <th class="align-middle">Dirección</th>
                            <th class="align-middle">Teléfono</th>
                            <th class="align-middle">Correo</th>
                            <th class="align-middle">Estado</th>
                            <th class="align-middle">Creado</th>
                            <th class="align-middle">Acciones</th>
                        </tr>
                    </thead>
                    <tbody th:if="${empresas != null and !empresas.isEmpty()}">
                        <tr th:each="empresa : ${empresas}">
                            <td class="text-center fw-medium" th:text="${empresa.idEmpresa}"></td>
                            <td class="fw-medium" th:text="${empresa.ruc}"></td>
                            <td class="fw-medium" th:text="${empresa.razonSocial}"></td>
                            <td class="fw-medium" th:text="${empresa.nombreComercial}"></td>
                            <td class="fw-medium" th:text="${empresa.direccion}"></td>
                            <td class="fw-medium" th:text="${empresa.telefono}"></td>
                            <td class="fw-medium" th:text="${empresa.correo}"></td>
                            <td class="text-center">
                                <span class="badge rounded-pill px-3 py-2 fw-semibold"
                                    th:text="${empresa.idEstado == 1 ? 'Activo' : 'Inactivo'}"
                                    th:classappend="${empresa.idEstado == 1 ? 'bg-success' : 'bg-danger'}">
                                </span>
                            </td>
                            <td class="text-center fw-medium"
                                th:text="${#temporals.format(empresa.createdAt, 'dd/MM/yyyy HH:mm')}">
                            </td>
                            <td class="text-center">
                                <div class="d-flex justify-content-center gap-2 flex-wrap">
                                    <a th:href="@{'/empresa-anfitrion/editar/' + ${empresa.idEmpresa}}"
                                        class="btn btn-sm btn-warning d-flex align-items-center gap-1">
                                        <i class="bi bi-pencil-square"></i> Editar
                                    </a>

                                    <form th:action="@{'/empresa/eliminar/' + ${empresa.idEmpresa}}" method="post"
                                        onsubmit="return confirm('¿Estás seguro de que deseas eliminar esta empresa?');">
                                        <input type="hidden" name="_method" value="delete" />
                                        <button type="submit"
                                            class="btn btn-sm btn-danger d-flex align-items-center gap-1">
                                            <i class="bi bi-trash"></i> Eliminar
                                        </button>
                                    </form>
                                </div>
                            </td>
                        </tr>
                    </tbody>
                    <tbody th:unless="${empresas != null and !empresas.isEmpty()}">
                        <tr>
                            <td colspan="10" class="text-center text-muted py-4">
                                <i class="bi bi-info-circle me-2"></i>No hay empresas registradas.
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.min.js"
        integrity="sha384-RuyvpeZCxMJCqVUGFI0Do1mQrods/hhxYlcVfGPOfQtPJh0JCw12tUAZ/Mv10S7D"
        crossorigin="anonymous"></script>
    <th:block layout:fragment="js">
        <!-- Bootstrap Icons -->
    </th:block>
</body>

</html>
