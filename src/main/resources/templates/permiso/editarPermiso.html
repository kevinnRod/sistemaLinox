<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    layout:decorate="~{layout}">

<head>
    <th:block layout:fragment="head">
        <title>Editar Permiso</title>
    </th:block>
</head>

<body>
    <div layout:fragment="content" class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card shadow">
                    <div class="card-header bg-info text-white">
                        <h4 class="mb-0">Editar Permiso</h4>
                    </div>
                    <div class="card-body">
                        <form th:action="@{'/permiso/actualizar/' + ${permiso.idPermiso}}" method="post">
                            <div class="mb-3">
                                <label for="nombrePermiso" class="form-label">Nombre del Permiso</label>
                                <input type="text" class="form-control" id="nombrePermiso" name="nombrePermiso"
                                    th:value="${permiso.nombrePermiso}" placeholder="Ingrese nombre del permiso"
                                    required>
                            </div>

                            <div class="mb-3">
                                <label for="descripcionPermiso" class="form-label">Descripción</label>
                                <textarea class="form-control" id="descripcionPermiso" name="descripcionPermiso"
                                    rows="3" placeholder="Ingrese una descripción del permiso"
                                    th:text="${permiso.descripcionPermiso}"></textarea>
                            </div>

                            <div class="mb-3">
                                <label for="idEstado" class="form-label">Estado</label>
                                <select class="form-select" id="idEstado" name="idEstado">
                                    <option value="1" th:selected="${permiso.idEstado == 1}">Activo</option>
                                    <option value="0" th:selected="${permiso.idEstado == 0}">Inactivo</option>
                                </select>
                            </div>

                            <div class="text-end">
                                <button type="submit" class="btn btn-success">
                                    <i class="bi bi-arrow-repeat"></i> Actualizar
                                </button>
                                <a th:href="@{/permiso}" class="btn btn-secondary">
                                    <i class="bi bi-x-circle"></i> Cancelar
                                </a>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <th:block layout:fragment="js">
        <!-- Asegúrate de tener Bootstrap Icons si los usas -->
    </th:block>
</body>

</html>
