<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    layout:decorate="~{layout}">

<head>
    <th:block layout:fragment="head">
        <title>Registrar Usuario</title>
    </th:block>
</head>

<body>
    <div layout:fragment="content" class="container mt-4">
        <h2 class="mb-4">Registrar Nuevo Usuario</h2>

        <form th:action="@{/usuarios/guardar}" th:object="${usuario}" method="post">
            <div class="mb-3">
                <label for="usuario" class="form-label">Usuario</label>
                <input type="text" th:field="*{usuario}" class="form-control" id="usuario"
                    placeholder="Nombre de usuario">
                <div class="text-danger" th:if="${#fields.hasErrors('usuario')}" th:errors="*{usuario}"></div>
            </div>

            <div class="mb-3">
                <label for="correo" class="form-label">Correo Electrónico</label>
                <input type="email" th:field="*{correo}" class="form-control" id="correo" placeholder="Correo">
                <div class="text-danger" th:if="${#fields.hasErrors('correo')}" th:errors="*{correo}"></div>
            </div>

            <div class="mb-3">
                <label for="contrasenaEnc" class="form-label">Contraseña</label>
                <input type="password" th:field="*{contrasenaEnc}" class="form-control" id="contrasenaEnc"
                    placeholder="Contraseña">
                <div class="text-danger" th:if="${#fields.hasErrors('contrasenaEnc')}" th:errors="*{contrasenaEnc}">
                </div>
            </div>

            <div class="mb-3">
                <label for="idEstado" class="form-label">Estado</label>
                <select th:field="*{idEstado}" class="form-select" id="idEstado">
                    <option value="1">Activo</option>
                    <option value="0">Inactivo</option>
                </select>
            </div>

            <div class="mb-3 text-end">
                <a href="/usuarios" class="btn btn-secondary">Cancelar</a>
                <button type="submit" class="btn btn-success">Guardar</button>
            </div>
        </form>
    </div>

    <th:block layout:fragment="js">
        <script th:src="@{/assets/js/custom/usuarios_form.js}"></script>
    </th:block>

</body>

</html>
