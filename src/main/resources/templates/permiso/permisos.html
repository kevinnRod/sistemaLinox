<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    layout:decorate="~{layout}">

<head>
    <th:block layout:fragment="head">
        <title>Permisos</title>
    </th:block>
</head>

<body>
    <div layout:fragment="content" class="container mt-4">
        <h2 class="mb-4">Lista de Permisos</h2>

        <div class="mb-3 text-end">
            <a href="/permiso/create" class="btn btn-primary">+ Nuevo Permiso</a>
        </div>

        <table class="table table-striped">
            <thead class="table-dark">
                <tr>
                    <th>ID</th>
                    <th>Nombre</th>
                    <th>Descripción</th>
                    <th>Estado</th>
                    <th>Creado</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="permiso : ${permisos}">
                    <td th:text="${permiso.idPermiso}"></td>
                    <td th:text="${permiso.nombrePermiso}"></td>
                    <td th:text="${permiso.descripcionPermiso}"></td>
                    <td>
                        <span th:text="${permiso.idEstado == 1 ? 'Activo' : 'Inactivo'}"
                            th:classappend="${permiso.idEstado == 1 ? 'text-success' : 'text-danger'}"></span>
                    </td>
                    <td th:text="${#temporals.format(permiso.createdAt, 'dd/MM/yyyy HH:mm')}"></td>
                    <td>
                        <a th:href="@{'/permisos/' + ${permiso.idPermiso}}" class="btn btn-sm btn-info">Ver</a>
                        <a th:href="@{'/permisos/editar/' + ${permiso.idPermiso}}"
                            class="btn btn-sm btn-warning">Editar</a>
                        <form th:action="@{'/permisos/eliminar/' + ${permiso.idPermiso}}" method="post"
                            style="display:inline;">
                            <input type="hidden" name="_method" value="delete" />
                            <button type="submit" class="btn btn-sm btn-danger"
                                onclick="return confirm('¿Estás seguro de cambiar el estado a inactivo?')">Inactivar</button>
                        </form>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>

    <th:block layout:fragment="js">
        <script th:src=""></script>
    </th:block>

</body>

</html>
