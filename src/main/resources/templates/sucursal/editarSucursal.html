<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    layout:decorate="~{layout}">

<head>
    <th:block layout:fragment="head">
        <title>Editar Sucursal</title>
    </th:block>
</head>

<body>
    <div layout:fragment="content">
        <div class="container mt-4">
            <h2>Editar Sucursal</h2>

            <form th:action="@{'/sucursal/actualizar/' + ${sucursal.idSucursal}}" method="post">
                <div class="row mb-3">
                    <label class="col-sm-2 col-form-label">Nombre</label>
                    <div class="col-sm-10">
                        <input type="text" name="nombreSucursal" class="form-control"
                            th:value="${sucursal.nombreSucursal}" required>
                    </div>
                </div>

                <div class="row mb-3">
                    <label class="col-sm-2 col-form-label">Dirección</label>
                    <div class="col-sm-10">
                        <input type="text" name="direccion" class="form-control" th:value="${sucursal.direccion}"
                            required>
                    </div>
                </div>

                <div class="row mb-3">
                    <label class="col-sm-2 col-form-label">Teléfono</label>
                    <div class="col-sm-10">
                        <input type="text" name="telefono" class="form-control" th:value="${sucursal.telefono}">
                    </div>
                </div>

                <div class="row mb-3">
                    <label class="col-sm-2 col-form-label">Email</label>
                    <div class="col-sm-10">
                        <input type="email" name="email" class="form-control" th:value="${sucursal.email}">
                    </div>
                </div>

                <div class="row mb-3">
                    <label class="col-sm-2 col-form-label">Empresa</label>
                    <div class="col-sm-10">
                        <select class="form-select" name="idEmpresa" required>
                            <option th:each="empresa : ${empresas}" th:value="${empresa.idEmpresa}"
                                th:text="${empresa.nombreEmpresa}"
                                th:selected="${empresa.idEmpresa == sucursal.empresaAnfitrion.idEmpresa}">
                            </option>
                        </select>
                    </div>
                </div>

                <div class="row mb-3">
                    <label class="col-sm-2 col-form-label">Estado</label>
                    <div class="col-sm-10">
                        <select class="form-select" name="idEstado" required>
                            <option value="1" th:selected="${sucursal.idEstado == 1}">Activo</option>
                            <option value="0" th:selected="${sucursal.idEstado == 0}">Inactivo</option>
                        </select>
                    </div>
                </div>

                <div class="d-flex justify-content-end">
                    <a th:href="@{/sucursal}" class="btn btn-secondary me-2">Cancelar</a>
                    <button type="submit" class="btn btn-primary">Actualizar</button>
                </div>
            </form>
        </div>
    </div>
</body>

</html>
