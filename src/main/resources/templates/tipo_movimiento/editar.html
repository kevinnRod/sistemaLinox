<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">

<head>
    <th:block layout:fragment="head">
        <title>Editar Tipo de Movimiento</title>
    </th:block>
</head>

<body>
<div layout:fragment="content" class="container mt-4">
    <h2 class="mb-4"><i class="bi bi-pencil-square"></i> Editar Tipo de Movimiento</h2>

    <!-- Mensajes -->
    <div th:if="${error}" class="alert alert-danger alert-dismissible fade show" role="alert">
        <span th:text="${error}"></span>
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Cerrar"></button>
    </div>

    <div th:if="${success}" class="alert alert-success alert-dismissible fade show" role="alert">
        <span th:text="${success}"></span>
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Cerrar"></button>
    </div>

    <form th:action="@{'/tipoMovimiento/actualizar/' + ${tipo.id}}" method="post">
        <div class="card shadow-sm">
            <div class="card-body">
                <div class="row g-3">
                    <div class="col-md-6">
                        <label for="codigo" class="form-label">CÃ³digo</label>
                        <input type="text" id="codigo" name="codigo" class="form-control" maxlength="20" required
                               th:value="${tipo.codigo}">
                    </div>
                    <div class="col-md-6">
                        <label for="nombre" class="form-label">Nombre</label>
                        <input type="text" id="nombre" name="nombre" class="form-control" maxlength="30" required
                               th:value="${tipo.nombre}">
                    </div>

                    <div class="col-md-4">
                        <label for="idEstado" class="form-label">Estado</label>
                        <select name="idEstado" id="idEstado" class="form-select">
                            <option value="1" th:selected="${tipo.idEstado == 1}">Activo</option>
                            <option value="0" th:selected="${tipo.idEstado == 0}">Inactivo</option>
                        </select>
                    </div>
                </div>
            </div>
        </div>

        <!-- Botones -->
        <div class="text-end mt-3">
            <button type="submit" class="btn btn-success">
                <i class="bi bi-check-circle"></i> Guardar Cambios
            </button>
            <a th:href="@{/tipoMovimiento}" class="btn btn-secondary">
                <i class="bi bi-arrow-left-circle"></i> Cancelar
            </a>
        </div>
    </form>
</div>

<th:block layout:fragment="js"></th:block>
</body>
</html>
