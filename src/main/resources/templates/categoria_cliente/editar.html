<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    layout:decorate="~{layout}">

<head>
    <th:block layout:fragment="head">
        <title>Editar Categoría de Cliente</title>
    </th:block>
</head>

<body>
    <div layout:fragment="content" class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card shadow">
                    <div class="card-header bg-info text-white">
                        <h4 class="mb-0">Editar Categoría de Cliente</h4>
                    </div>
                    <div class="card-body">
                        <form th:action="@{'/categoriaCliente/actualizar/' + ${categoria.idCategoria}}" method="post">
                            <div class="mb-3">
                                <label for="nombre" class="form-label">Nombre de la Categoría</label>
                                <input type="text" class="form-control" id="nombre" name="nombre"
                                    th:value="${categoria.nombre}" placeholder="Ingrese el nombre de la categoría"
                                    required>
                            </div>

                            <div class="mb-3">
                                <label for="idEstado" class="form-label">Estado</label>
                                <select class="form-select" id="idEstado" name="idEstado">
                                    <option value="1" th:selected="${categoria.idEstado == 1}">Activo</option>
                                    <option value="0" th:selected="${categoria.idEstado == 0}">Inactivo</option>
                                </select>
                            </div>

                            <div class="text-end">
                                <button type="submit" class="btn btn-success">
                                    <i class="bi bi-arrow-repeat"></i> Actualizar
                                </button>
                                <a th:href="@{/categoriaCliente}" class="btn btn-secondary">
                                    <i class="bi bi-x-circle"></i> Cancelar
                                </a>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <th:block layout:fragment="js">
        <!-- Asegúrate de tener Bootstrap Icons si los usas -->
    </th:block>
</body>

</html>
