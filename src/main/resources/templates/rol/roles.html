<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    layout:decorate="~{layout}">

<head>
    <th:block layout:fragment="head">
        <title>Roles</title>
    </th:block>
</head>

<body>
    <div layout:fragment="content">
        <div class="container mt-4">
            <div class="d-flex justify-content-between align-items-center mb-4">
                <h2 class="mb-0">Gestión de Roles</h2>
                <a th:href="@{/rol/create}" class="btn btn-success shadow-sm">
                    <i class="bi bi-plus-lg"></i> Nuevo Rol
                </a>
            </div>

            <div class="table-responsive">
                <table class="table table-hover table-bordered align-middle">
                    <thead class="table-dark text-center">
                        <tr>
                            <th>ID</th>
                            <th>Nombre</th>
                            <th>Descripción</th>
                            <th>Estado</th>
                            <th>Creado</th>
                            <th>Acciones</th>
                        </tr>
                    </thead>
                    <tbody th:if="${roles != null and !roles.isEmpty()}">
                        <tr th:each="rol : ${roles}">
                            <td class="text-center" th:text="${rol.idRol}"></td>
                            <td th:text="${rol.nombreRol}"></td>
                            <td th:text="${rol.descripcionRol}"></td>
                            <td class="text-center">
                                <span class="badge" th:text="${rol.idEstado == 1 ? 'Activo' : 'Inactivo'}"
                                    th:classappend="${rol.idEstado == 1 ? 'bg-success' : 'bg-danger'}">
                                </span>
                            </td>
                            <td class="text-center" th:text="${#temporals.format(rol.createdAt, 'dd/MM/yyyy HH:mm')}">
                            </td>
                            <td class="text-center">
                                <div class="d-flex justify-content-center gap-2">
                                    <a th:href="@{'/rol/editar/' + ${rol.idRol}}" class="btn btn-sm btn-warning">
                                        <i class="bi bi-pencil-square"></i> Editar
                                    </a>

                                    <form th:action="@{'/rol/eliminar/' + ${rol.idRol}}" method="post"
                                        onsubmit="return confirm('¿Estás seguro de que deseas eliminar este rol?');">
                                        <input type="hidden" name="_method" value="delete" />
                                        <button type="submit" class="btn btn-sm btn-danger">
                                            <i class="bi bi-trash"></i> Eliminar
                                        </button>
                                    </form>
                                </div>
                            </td>
                        </tr>
                    </tbody>
                    <tbody th:unless="${roles != null and !roles.isEmpty()}">
                        <tr>
                            <td colspan="6" class="text-center text-muted">No hay roles registrados.</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <th:block layout:fragment="js">
        <!-- Si usas íconos de Bootstrap, asegúrate de tener esta línea en tu layout base -->
        <!-- <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css"> -->
    </th:block>
</body>

</html>
