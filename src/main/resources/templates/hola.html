<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    layout:decorate="~{layout}">

<head>
    <th:block layout:fragment="head">
        <title>Inicio</title>
    </th:block>
</head>

<body>
    <div layout:fragment="content">
        <div class="container mt-5">
            <div class="row justify-content-center">
                <div class="col-md-10 col-lg-8">
                    <div class="card shadow-lg border-0 rounded-4">
                        <div class="card-body text-center p-5">
                            <h1 class="display-5 mb-4">¡Bienvenido al Panel!</h1>

                            <p class="lead mb-1">
                                Te has autenticado como:
                                <strong><span sec:authentication="principal.usuario"></span></strong>
                            </p>
                            <div class="mb-3">
                                <h5 class="text-primary">Roles asignados</h5>
                                <div th:if="${session.roles != null}">
                                    <span class="badge rounded-pill bg-success mx-1" th:each="rol : ${session.roles}"
                                        th:text="${rol}"></span>
                                </div>
                                <div th:if="${session.roles == null}">
                                    <span class="text-muted">No hay roles asignados.</span>
                                </div>
                            </div>
                            <hr class="my-4">

                            <p class="text-muted mb-4">Utiliza el menú de navegación para acceder a las funcionalidades
                                disponibles.</p>



                            <hr class="my-4">
                            <p class="text-muted">Gracias por usar nuestro sistema.</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <th:block layout:fragment="js">
        <!-- Scripts opcionales -->
    </th:block>
</body>

</html>
