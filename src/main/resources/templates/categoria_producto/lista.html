<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">

<head>
    <th:block layout:fragment="head">
        <title>Categorías de Producto</title>
    </th:block>
</head>

<body>
<div layout:fragment="content">
    <div class="container mt-4">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h2 class="mb-0"><i class="bi bi-box-seam"></i> Gestión de Categorías de Producto</h2>
            <a th:href="@{/categoriaProducto/create}" class="btn btn-success shadow-sm">
                <i class="bi bi-plus-lg"></i> Nueva Categoría
            </a>
        </div>

        <div class="table-responsive">
            <table class="table table-hover table-bordered align-middle">
                <thead class="table-dark text-center">
                    <tr>
                        <th>ID</th>
                        <th>Descripción</th>
                        <th>Estado</th>
                        <th>Creado</th>
                        <th>Actualizado</th>
                        <th>Acciones</th>
                    </tr>
                </thead>
                <tbody th:if="${categorias != null and !categorias.isEmpty()}">
                    <tr th:each="categoria : ${categorias}">
                        <td class="text-center" th:text="${categoria.id}"></td>
                        <td th:text="${categoria.descripcion}"></td>
                        <td class="text-center">
                            <span class="badge"
                                  th:text="${categoria.idEstado == 1 ? 'Activo' : 'Inactivo'}"
                                  th:classappend="${categoria.idEstado == 1 ? 'bg-success' : 'bg-danger'}">
                            </span>
                        </td>
                        <td class="text-center"
                            th:text="${#temporals.format(categoria.createdAt, 'dd/MM/yyyy HH:mm')}">
                        </td>
                        <td class="text-center"
                            th:text="${#temporals.format(categoria.updatedAt, 'dd/MM/yyyy HH:mm')}">
                        </td>
                        <td class="text-center">
                            <div class="d-flex justify-content-center gap-2">
                                <a th:href="@{'/categoriaProducto/editar/' + ${categoria.id}}"
                                   class="btn btn-sm btn-warning" title="Editar">
                                    <i class="bi bi-pencil-square"></i> Editar
                                </a>

                                <form th:action="@{'/categoriaProducto/eliminar/' + ${categoria.id}}"
                                      method="post"
                                      onsubmit="return confirm('¿Estás seguro de que deseas eliminar esta categoría?');">
                                    <input type="hidden" name="_method" value="delete" />
                                    <button type="submit" class="btn btn-sm btn-danger" title="Eliminar">
                                        <i class="bi bi-trash"></i> Eliminar
                                    </button>
                                </form>
                            </div>
                        </td>
                    </tr>
                </tbody>
                <tbody th:unless="${categorias != null and !categorias.isEmpty()}">
                    <tr>
                        <td colspan="6" class="text-center text-muted py-3">
                            <i class="bi bi-info-circle"></i> No hay categorías registradas.
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>

<th:block layout:fragment="js">
    <!-- Puedes incluir Bootstrap Icons si no están en tu layout -->
    <!-- <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css"> -->
</th:block>
</body>
</html>
