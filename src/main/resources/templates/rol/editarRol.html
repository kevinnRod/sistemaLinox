<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    layout:decorate="~{layout}">

<head>
    <th:block layout:fragment="head">
        <title>Editar Usuario</title>
    </th:block>
</head>

<body>
    <div layout:fragment="content" class="container mt-4">
        <h2>Editar Usuario</h2>
        <form th:action="@{'/usuarios/actualizar/' + ${usuario.idUsuario}}" method="post">
            <div class="mb-3">
                <label for="usuario" class="form-label">Usuario</label>
                <input type="text" class="form-control" id="usuario" name="usuario" th:value="${usuario.usuario}"
                    required>
            </div>
            <div class="mb-3">
                <label for="correo" class="form-label">Correo</label>
                <input type="email" class="form-control" id="correo" name="correo" th:value="${usuario.correo}"
                    required>
            </div>
            <div class="mb-3">
                <label for="contrasenaEnc" class="form-label">Contrase√±a</label>
                <input type="password" class="form-control" id="contrasenaEnc" name="contrasenaEnc"
                    th:value="${usuario.contrasenaEnc}" required>
            </div>
            <div class="mb-3">
                <label for="idEstado" class="form-label">Estado</label>
                <select class="form-select" id="idEstado" name="idEstado">
                    <option value="1" th:selected="${usuario.idEstado == 1}">Activo</option>
                    <option value="0" th:selected="${usuario.idEstado == 0}">Inactivo</option>
                </select>
            </div>
            <div class="mb-3">
                <label for="urlFoto" class="form-label">URL Foto</label>
                <input type="text" class="form-control" id="urlFoto" name="urlFoto" th:value="${usuario.urlFoto}">
            </div>
            <button type="submit" class="btn btn-primary">Actualizar</button>
            <a th:href="@{/usuarios}" class="btn btn-secondary">Cancelar</a>
        </form>
    </div>
</body>

</html>
