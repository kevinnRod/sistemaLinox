<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">

<head>
    <th:block layout:fragment="head">
        <title>Productos</title>
    </th:block>
</head>

<body>
<div layout:fragment="content">
    <div class="container mt-4">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h2 class="mb-0"><i class="bi bi-box-seam"></i> Gestión de Productos</h2>
            <a th:href="@{/productos/create}" class="btn btn-success shadow-sm">
                <i class="bi bi-plus-lg"></i> Nuevo Producto
            </a>
        </div>

        <div class="table-responsive">
            <table class="table table-hover table-bordered align-middle">
                <thead class="table-dark text-center">
                    <tr>
                        <th>ID</th>
                        <th>Código</th>
                        <th>Nombre</th>
                        <th>Precio Unitario</th>
                        <th>Stock</th>
                        <th>Unidad</th>
                        <th>Estado</th>
                        <th>Creado</th>
                        <th>Actualizado</th>
                        <th>Acciones</th>
                    </tr>
                </thead>
                <tbody th:if="${productos != null and !productos.isEmpty()}">
                    <tr th:each="producto : ${productos}">
                        <td class="text-center" th:text="${producto.id}"></td>
                        <td th:text="${producto.codProducto}"></td>
                        <td th:text="${producto.nombreProducto}"></td>
                        <td class="text-end" th:text="${#numbers.formatDecimal(producto.precioUnitario, 1, 'COMMA', 2, 'POINT')}"></td>
                        <td class="text-center" th:text="${producto.stock}"></td>
                        <td th:text="${producto.unidadMedida != null ? producto.unidadMedida.descripcion : '—'}"></td>
                        <td class="text-center">
                            <span class="badge"
                                  th:text="${producto.idEstado == 1 ? 'Activo' : 'Inactivo'}"
                                  th:classappend="${producto.idEstado == 1 ? 'bg-success' : 'bg-danger'}">
                            </span>
                        </td>
                        <td class="text-center" th:text="${#temporals.format(producto.createdAt, 'dd/MM/yyyy HH:mm')}"></td>
                        <td class="text-center" th:text="${#temporals.format(producto.updatedAt, 'dd/MM/yyyy HH:mm')}"></td>
                        <td class="text-center">
                            <div class="d-flex justify-content-center gap-2">
                                <a th:href="@{'/productos/editar/' + ${producto.id}}" class="btn btn-sm btn-warning" title="Editar">
                                    <i class="bi bi-pencil-square"></i> Editar
                                </a>

                                <form th:action="@{'/productos/eliminar/' + ${producto.id}}"
                                      method="post"
                                      onsubmit="return confirm('¿Estás seguro de que deseas eliminar este producto?');">
                                    <input type="hidden" name="_method" value="delete" />
                                    <button type="submit" class="btn btn-sm btn-danger" title="Eliminar">
                                        <i class="bi bi-trash"></i> Eliminar
                                    </button>
                                </form>
                            </div>
                        </td>
                    </tr>
                </tbody>
                <tbody th:unless="${productos != null and !productos.isEmpty()}">
                    <tr>
                        <td colspan="10" class="text-center text-muted py-3">
                            <i class="bi bi-info-circle"></i> No hay productos registrados.
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>

<th:block layout:fragment="js">
    <!-- JS adicional si lo necesitas -->
</th:block>
</body>
</html>
