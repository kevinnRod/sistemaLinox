<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    layout:decorate="~{layout}">

<head>
    <th:block layout:fragment="head">
        <title>Detalle de Empresa Anfitrion</title>
    </th:block>
</head>

<body>
    <div layout:fragment="content">
        <div class="container mt-5">

            <div th:if="${success}" class="alert alert-success alert-dismissible fade show" role="alert">
                <span th:text="${success}"></span>
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            </div>

            <div th:if="${error}" class="alert alert-danger alert-dismissible fade show" role="alert">
                <span th:text="${error}"></span>
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            </div>

            <div class="row justify-content-center">
                <div class="col-xl-10">
                    <div class="card shadow-sm border-0 rounded-4 mb-4">
                        <div class="card-header bg-primary text-white rounded-top-4 py-3 px-4">
                            <h3 class="mb-0">Detalle de Empresa Anfitrión</h3>
                        </div>
                        <div class="card-body p-4">
                            <div class="row mb-3 align-items-center">
                                <div class="col-md-3 text-center">
                                    <img th:src="${empresa.logo != null && !empresa.logo.isEmpty() 
                                        ? empresa.logo 
                                        : '/images/company-default.png'}" alt="Logo de la Empresa"
                                        class="img-fluid border rounded"
                                        style="width: 120px; height: 120px; object-fit: cover;">
                                </div>
                                <div class="col-md-9">
                                    <h4 th:text="${empresa.razonSocial}">Razon Social</h4>
                                    <p class="mb-1 text-muted">RUC: <span th:text="${empresa.ruc}">RUC</span></p>
                                    <p class="mb-1">Nombre Comercial: <span
                                            th:text="${empresa.nombreComercial}">Nombre</span></p>
                                    <p class="mb-1">Teléfono: <span th:text="${empresa.telefono}">Telefono</span></p>
                                    <p class="mb-1">Correo: <span th:text="${empresa.correo}">Correo</span></p>
                                    <p class="mb-1">Dirección: <span th:text="${empresa.direccion}">Dirección</span></p>
                                    <p class="mb-1">Estado:
                                        <span
                                            th:classappend="${empresa.idEstado == 1} ? 'badge bg-success' : 'badge bg-danger'"
                                            th:text="${empresa.idEstado == 1 ? 'Activo' : 'Inactivo'}">Estado</span>
                                    </p>
                                    <p class="mb-0">Creado:
                                        <span
                                            th:text="${#temporals.format(empresa.createdAt, 'dd/MM/yyyy HH:mm')}">Fecha</span>
                                    </p>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="text-end">
                        <a th:href="@{'/empresa/editar/' + ${empresa.idEmpresa}}" class="btn btn-warning">Editar</a>
                        <a th:href="@{/empresa}" class="btn btn-secondary">Volver</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
