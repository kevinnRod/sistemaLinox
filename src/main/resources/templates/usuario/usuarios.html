<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    layout:decorate="~{layout}">

<head>
    <th:block layout:fragment="head">
        <title>Usuarios</title>
    </th:block>
</head>

<body>
    <div layout:fragment="content">
        <h2 class="mb-4">Lista de Usuarios</h2>

        <div class="mb-3 text-end">
            <a th:href="@{/usuario/create}" class="btn btn-primary">+ Nuevo Usuario</a>
        </div>

        <table class="table table-striped">
            <thead class="table-dark">
                <tr>
                    <th>ID</th>
                    <th>Usuario</th>
                    <th>Correo</th>
                    <th>Estado</th>
                    <th>Creado</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody th:if="${usuarios != null and !usuarios.isEmpty()}">
                <tr th:each="usuario : ${usuarios}">
                    <td th:text="${usuario.idUsuario}"></td>
                    <td th:text="${usuario.usuario}"></td>
                    <td th:text="${usuario.correo}"></td>
                    <td>
                        <span th:text="${usuario.idEstado == 1 ? 'Activo' : 'Inactivo'}"
                            th:classappend="${usuario.idEstado == 1 ? 'text-success' : 'text-danger'}"></span>
                    </td>
                    <td th:text="${#temporals.format(usuario.createdAt, 'dd/MM/yyyy HH:mm')}"></td>
                    <td>
                        <a th:href="@{'/usuario/editar/' + ${usuario.idUsuario}}"
                            class="btn btn-sm btn-warning">Editar</a>

                        <form th:action="@{'/usuario/eliminar/' + ${usuario.idUsuario}}" method="post"
                            style="display:inline;"
                            onsubmit="return confirm('¿Estás seguro de que deseas eliminar este usuario?');">
                            <input type="hidden" name="_method" value="delete" />
                            <button type="submit" class="btn btn-sm btn-danger">Eliminar</button>
                        </form>
                    </td>

                </tr>
            </tbody>
            <tbody th:unless="${usuarios != null and !usuarios.isEmpty()}">
                <tr>
                    <td colspan="6" class="text-center text-muted">No hay usuarios registrados.</td>
                </tr>
            </tbody>
        </table>
    </div>

    <th:block layout:fragment="js">
    </th:block>

</body>

</html>
