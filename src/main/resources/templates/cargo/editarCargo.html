<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    layout:decorate="~{layout}">

<head>
    <th:block layout:fragment="head">
        <title>Editar Cargo</title>
    </th:block>
</head>

<body>
    <div layout:fragment="content" class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card shadow">
                    <div class="card-header bg-info text-white">
                        <h4 class="mb-0">Editar Cargo</h4>
                    </div>
                    <div class="card-body">
                        <form th:action="@{'/cargo/actualizar/' + ${cargo.idCargo}}" method="post">
                            <div class="mb-3">
                                <label for="nombreCargo" class="form-label">Nombre del Cargo</label>
                                <input type="text" class="form-control" id="nombreCargo" name="nombreCargo"
                                    th:value="${cargo.nombreCargo}" placeholder="Ingrese nombre del cargo" required>
                            </div>

                            <div class="mb-3">
                                <label for="idEstado" class="form-label">Estado</label>
                                <select class="form-select" id="idEstado" name="idEstado" required>
                                    <option value="1" th:selected="${cargo.idEstado == 1}">Activo</option>
                                    <option value="0" th:selected="${cargo.idEstado == 0}">Inactivo</option>
                                </select>
                            </div>

                            <div class="text-end">
                                <button type="submit" class="btn btn-success">
                                    <i class="bi bi-arrow-repeat"></i> Actualizar
                                </button>
                                <a th:href="@{/cargo}" class="btn btn-secondary">
                                    <i class="bi bi-x-circle"></i> Cancelar
                                </a>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <th:block layout:fragment="js">
        <!-- AsegÃºrate de tener Bootstrap Icons si los usas -->
    </th:block>
</body>

</html>
