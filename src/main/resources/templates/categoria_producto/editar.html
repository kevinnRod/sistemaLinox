<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">

<head>
    <th:block layout:fragment="head">
        <title>Editar Categoría de Producto</title>
    </th:block>
</head>

<body>
<div layout:fragment="content" class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card shadow">
                <div class="card-header bg-info text-white">
                    <h4 class="mb-0"><i class="bi bi-pencil-square"></i> Editar Categoría de Producto</h4>
                </div>
                <div class="card-body">
                    <form th:action="@{'/categoriaProducto/actualizar/' + ${categoria.id}}" method="post">
                        <div class="mb-3">
                            <label for="descripcion" class="form-label">Descripción de la Categoría</label>
                            <input type="text"
                                   class="form-control"
                                   id="descripcion"
                                   name="descripcion"
                                   th:value="${categoria.descripcion}"
                                   placeholder="Ingrese la descripción"
                                   required>
                        </div>

                        <div class="mb-3">
                            <label for="idEstado" class="form-label">Estado</label>
                            <select class="form-select" id="idEstado" name="idEstado">
                                <option value="1" th:selected="${categoria.idEstado == 1}">Activo</option>
                                <option value="0" th:selected="${categoria.idEstado == 0}">Inactivo</option>
                            </select>
                        </div>

                        <div class="text-end">
                            <button type="submit" class="btn btn-success">
                                <i class="bi bi-arrow-repeat"></i> Actualizar
                            </button>
                            <a th:href="@{/categoriaProducto}" class="btn btn-secondary">
                                <i class="bi bi-x-circle"></i> Cancelar
                            </a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<th:block layout:fragment="js">
    <!-- Bootstrap Icons si no están en layout -->
</th:block>
</body>

</html>
