<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    layout:decorate="~{layout}">

<head>
    <th:block layout:fragment="head">
        <title>Crear Rol</title>
    </th:block>
</head>

<body>
    <div layout:fragment="content" class="container mt-4">
        <h2>Crear Nuevo Rol</h2>

        <form th:action="@{/rol/save}" method="post">
            <div class="mb-3">
                <label for="nombreRol" class="form-label">Nombre del Rol</label>
                <input type="text" name="nombreRol" class="form-control" id="nombreRol" required />
            </div>

            <div class="mb-3">
                <label for="descripcionRol" class="form-label">Descripci√≥n</label>
                <textarea name="descripcionRol" class="form-control" id="descripcionRol" rows="3"></textarea>
            </div>

            <div class="mb-3">
                <label for="idEstado" class="form-label">Estado</label>
                <select name="idEstado" class="form-control" id="idEstado" required>
                    <option value="1">Activo</option>
                    <option value="0">Inactivo</option>
                </select>
            </div>

            <div class="text-end">
                <button type="submit" class="btn btn-primary">Guardar</button>
                <a th:href="@{/rol}" class="btn btn-secondary">Cancelar</a>
            </div>
        </form>
    </div>

    <th:block layout:fragment="js">
    </th:block>
</body>

</html>
